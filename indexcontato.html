    <style>
        .container{
            text-align: center;

        input{
            width: 40%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #2d3142;
            background-color: #d8d5db;
            border-radius: 4px;
        }

        textarea{
            width: 40%;
            height: 44px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #2d3142;
            border-radius: 4px;
            background-color: #d8d5db;
            resize: none;
        }

        button[type=submit], button[type=reset]{
            background-color: #2d3142;
            border: none;
            border-radius: 18px;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }   

        #botoes{
            text-align: center;
            justify-content: center;
            display: flex;
        }
    </style>
